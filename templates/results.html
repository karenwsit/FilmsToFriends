{% block content %}

<table class="table table-striped table-hover">
        <thead>
            <tr><th id="left-col-head-cell">
                <h2 id="left-col-head">Films Nearby</h2>
            </th></tr>

        </thead>        
        <tbody>

        {% for movie in movies %}
        <tr>     
            <td><h3>{{ movie.title }}</h3>
            	<img src="{{ movie.image_link}}"> <br>
            	{{ movie.length }} <br> 
         <a href="#" id="getmovietimes-btn" class="btn btn-large btn-primary" style="display:hidden">Get movie showtimes</a>   	     
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
