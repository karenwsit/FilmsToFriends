{% extends 'base.html' %}
{% block content %}


    <script src="https://cdn.traitify.com/js/widgets/v1.js"></script>​
    <script src="//cdn.traitify.com/patches/dev_mode.js"></script>


    <div class="assessment"></div>​
    <script>
      Traitify.setPublicKey("{{ traitifyPublic }}");
      Traitify.setHost("https://api-sandbox.traitify.com");
      Traitify.setEnvironment("development");
      // Traitify.setVersion("v1");
      var assessmentId = "{{ assessmentId }}";
      Traitify.ui.load(assessmentId, ".assessment")
    </script>​


{% endblock %}
