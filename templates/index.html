{% extends 'base.html' %}
{% block content %}

    <script src="https://cdn.traitify.com/js/widgets/v1.js"></script>​
    <script src="//cdn.traitify.com/patches/dev_mode.js"></script>


    <div class="assessment"></div>​
    <script>
      Traitify.setPublicKey("{{ traitifyPublic }}");
      Traitify.setHost("https://api-sandbox.traitify.com");
      Traitify.setEnvironment("development");
      // Traitify.setVersion("v1");
      var assessmentId = "{{ assessmentId }}";
      Traitify.ui.load(assessmentId, ".assessment")

      // Grab assessment results
      $(document).ready(function() {
          $("#movietimes-btn").click(function() {

      // Send the personality type to the database
              $.get("/movies").done(function(results) {
                  var contents = results;
                  $("#contents").html(contents);
                  $("#movietimes-btn").css("display","hidden");
              });   
          });
      });
    </script>​
    <a href="#" id="movietimes-btn" class="btn btn-large btn-primary" style="display:hidden">Show local movies!</a>


{% endblock %}
